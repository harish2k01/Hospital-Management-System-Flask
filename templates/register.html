<html> 
	<head>  
		<title>Register</title> 
		<style>
		table,th,td{padding:12px;}
		body{background-image:url({{url_for('static',filename='back.jpg')}});background-size:cover;}
		</style>			 
	</head> 
	<body>
		<div align="center"> 
				<h1><p style="color:white"><font size="7">Register:</font></p></h1>
		</div>
		<table>
			<div align="left">
				<form action="{{ url_for('register') }}" method="post">
					<center><p style="color:white"><font size="5">{{ msg }}</font></p><br></center>
					<tr><td><label for="Name" style="color:white">Name:</label></td><td><input id="Name" name="Name" type="text"></td></tr>
					<tr><td><label for="Degree" style="color:white">Degree:</label></td><td><input id="Degree" name="Degree" type="text"></td></tr>
					<tr><td><label for="RegNo" style="color:white">RegNo:</label></td><td><input id="RegNo" name="RegNo" type="number"></td></tr>
					<tr><td><label for="Age" style="color:white">Age:</label></td><td><input id="Age" name="Age" type="number" min="1" max="100"></td></tr>
					<tr><td><label for="DOB" style="color:white">DOB:</label></td><td><input id="DOB" name="DOB" type="date"></td></tr>
					<tr><td><label for="Email" style="color:white">Email:</label></td><td><input id="Email" name="Email" type="email"></td></tr>
					<tr><td><label for="Mobile_No" style="color:white">Mobile Number:</label></td><td><input id="Mobile_No" name="Mobile_No" type="tel" pattern="[0-9]{10}"></td></tr>
					<tr><td><label for="Username" style="color:white">Username:</label></td><td><input id="Username" name="Username" type="text"></td></tr>
					<tr><td><label for="Password" style="color:white">Password:</label></td><td><input id="Password" name="Password" type="password"></td></tr>
					<tr><td colspan="2" align="center"><input type="submit" value="Create"></td></tr>
				</form>
			</div>
		</table>  
			<p style="color:white">Already have an account? <a href="{{url_for('login')}}"> Sign In here</a></p>  
	</body> 
</html>
